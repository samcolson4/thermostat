<!doctype html>
<html>
<head>
  <style>
    a.test {
      font-weight: bold;
    }

  </style>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.5.1.min.js"></script>
    <script>

$( document ).ready(function() {
 
  $( "a" ).removeClass( 'test' );
 $( "a" ).click(function( event ) {

     alert( "As you can see, the link no longer took you to jquery.com" );

     event.preventDefault();
     $( this ).hide( "slow" );

 });

});
 
 
    </script>
</body>
</html>

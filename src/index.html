<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="./index_test/jquery-3.5.1.min.js"></script>
  <script src='./Thermostat.js'></script>
  <script src='./jQuery.js'></script>
</head>

<body>

<div id="weather_today">
  <h1 class="image_header">The weather, today</h1>

  <h3>Current temperature: <span id="current-temperature"></span>ºC</h1>
  
  <form id="select-city">
    <input id="current-city" type="text" placeholder="Enter a city"></input>
    <input type="submit"></input>
  </form>
</div>

<br>
<hr>

<h1>Thermostat</h1>
<p>The house temperature is: <span id="temperature"></span>ºC</p>

<button type="button" id='temperatureIncrease'>Increase Temperature  </button>

<button type="button" id='temperatureDecrease'>Decrease Temperature</button>

<button type="button" id='resetTemperature'>Reset Temperature</button>

<br>

<h3>Power saving</h3>

<label class="switch">
  <input id='switchPowerSaving' type="checkbox">
  <span class="slider round"></span>
</label>

<!-- <button type="button" id='switchPowerSaving'>Switch Power Saving Mode</button> -->

<p id="powersaving"></p>


<br>
<div id="energy_use_div">
<h3 class="image_header">Energy Usage:</h3>
<p id="energyUsage"></p>
</div>
</body>
</html>
